<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
                <link rel="stylesheet" href="style.css">
                    <title>Dice Game Two Players</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="diceWar">Dice War!!!</h1>
            <div class="divider">
            <div class="area" id="player1Area">
                <h1 class="player-name" id="player-1">Player 1</h1>
                <p class="player-score-1" id="score-1">0</p>
                <div class="player-current-score">
                    <p>CURRENT</p>
                    <p class="player-current-score" id="current-score-1">0</p>
                </div>
            </div>
            
            <div class="area" id="player2Area">
                <h1 class="player-name" id="player-2">Player 2</h1>
                <p class="player-score-2" id="score-2">0</p>
                <div class="player-current-score">
                    <p>CURRENT</p>
                    <p class="player-current-score" id="current-score-2">0</p>
                </div>
            </div>

        </div>

   
        <div id="image" ></div>
        <div id="status"></div>
        <div class="menu">
                <button id="reset"><i class="fas fa-plus-circle"></i>NEW GAME</button>
        
                    <div class="ext">
                        <button class="rollBtn" id="roll"><i class="fas fa-sync-alt"></i>ROLL DICE</button>
                        <button class="holdBtn" id="hold"><i class="fas fa-arrow-circle-down"></i>HOLD</button>
                    </div>
                    </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
